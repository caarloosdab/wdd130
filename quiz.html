<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Quiz about movie preferences">
    <meta name="author" content="Carlos De Avila Bravo">
</head>
<body>
    <header>
        <h1>DD 130 | Carlos De Avila | HTML Form - Quiz Form</h1>
    </header>

    <main>
        <form>

            <div>
                <label for="q1"><b>1. </b> What is your favorite movie?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2"><b>2. </b>Explaim why is that your favorite movie</label>
                <textarea name="q2" id="q2" rows="4" placeholder="I love this movie because...."></textarea>
            </div>
            <div>
                <label for="q3"><b>3. </b>Choose you favorite movie genre</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Select an option ...</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="documentary">Documentary</option>
                    <option value="horror">horror</option>
                    <option value="histotic">Historic</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="q4"><b>4. </b>Around how many movies do you watch per week?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - Quiz form | Carlos De Avila </p> 
     </footer>
</body>
</html>
